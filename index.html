<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <form class="form contact-form">
      <h1>Contact Form</h1>
      <div>
        <label class="form-label" for="name">Name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          type="text"
          required
        />
      </div>
      <div>
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control"
          id="email"
          name="email"
          type="email"
          required
        />
      </div>
      <div>
        <label class="form-label" for="date">Date</label>
        <input
          class="form-control"
          id="date"
          name="date"
          type="date"
          required
        />
      </div>
      <div>
        <label class="form-label" for="subject">Subject</label>
        <select class="form-control" id="subject" name="subject" required>
          <option value="" selected disabled>Choose One</option>
          <optgroup label="Option Group">
            <option value="subject-one">Subject One</option>
            <option value="subject-two">Subject Two</option>
            <option value="subject-three">Subject Three</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label class="form-label" for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          required
        ></textarea>
      </div>

      <div>
        <label class="radio-label" for="gender">Gender</label>
        <input type="radio" value="Male" />Male
        <input type="radio" value="Female" />Female
      </div>
      <div>
        <label class="" for="subscribe">Subscribe?</label>
        <input
          class=""
          id="subscribe"
          name="subscribe"
          type="checkbox"
          required
        />
      </div>
      <div>
        <button class="button" type="submit">Submit</button>
        <button class="button" type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
